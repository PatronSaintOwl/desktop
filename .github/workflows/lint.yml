name: Lint/Typescript

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm run setup
      - name: Typescript
        run: npm run lint:types
      - name: ESLint
        run: npm run lint:eslint
      - name: Prettier
        run: npm run lint:formatting
